%YAML 1.3
---
- Device: 4D753DD2
- Rule:
  - Test: [thumb_wheel_up, 0x19]
  - KeyPress:
    - [Control_L, Page_Down]
    - click
- Rule:
  - Test: [thumb_wheel_down, 0x19]
  - KeyPress:
    - [Control_L, Page_Up]
    - click
- Rule:
  - MouseGesture: []
  - KeyPress:
    - [Super_L, w]
    - click
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Super_L, g]
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Super_L, Control_L, Right]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Super_L, Control_L, Left]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Control_L, w]
    - click
...
